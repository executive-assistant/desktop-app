name: ci

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run web tests with coverage
        run: npm run test:ci

      - name: Build web app
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

  e2e-localhost:
    runs-on: ubuntu-latest
    needs: web
    if: ${{ vars.LOCALHOST_E2E_ENABLED == 'true' }}
    env:
      LOCALHOST_E2E: "1"
      LOCALHOST_E2E_HEALTH_URL: ${{ vars.LOCALHOST_E2E_HEALTH_URL }}
      LOCALHOST_E2E_PROFILE_BASE_URL: ${{ vars.LOCALHOST_E2E_PROFILE_BASE_URL }}
      LOCALHOST_E2E_BACKEND_START_CMD: ${{ secrets.LOCALHOST_E2E_BACKEND_START_CMD }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Start localhost backend (optional)
        if: ${{ env.LOCALHOST_E2E_BACKEND_START_CMD != '' }}
        run: |
          nohup bash -lc "$LOCALHOST_E2E_BACKEND_START_CMD" >/tmp/localhost-backend.log 2>&1 &

      - name: Wait for localhost backend health
        run: |
          set -euo pipefail
          HEALTH_URL="${LOCALHOST_E2E_HEALTH_URL:-http://127.0.0.1:8000/health}"
          for _ in {1..30}; do
            if curl -fsS "$HEALTH_URL" >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend health check failed at: $HEALTH_URL"
          if [ -f /tmp/localhost-backend.log ]; then
            echo "---- backend log tail ----"
            tail -n 200 /tmp/localhost-backend.log
          fi
          exit 1

      - name: Run localhost integration E2E tests
        run: npm run test:e2e:local

  rust:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Run Rust format checks
        run: cd src-tauri && cargo fmt -- --check

      - name: Run clippy
        run: cd src-tauri && cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: cd src-tauri && cargo test

      - name: Run Rust compile checks
        run: cd src-tauri && cargo check
